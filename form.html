<!--Basic Login Form Creation   -->

<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
        <form action="https://www.trivago.in/?__wr=21&tc=26&cip=91030227040912&cip_tc=12891-101-101_privacy_1670734072400800001&cip_ext_id=1670734072400800001&mfadid=adm" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name"> NAME</label>
            <input type="text" name="name" id="name" placeholder="Enter Username">
        </div>
            
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div>    
            <label> PASSWORD
                <input type="password" name="password" placeholder="Enter password">
            </label>
        </div>

        <div>
            <label for="age">AGE</label>
            <input type="number" name="age" id="age" min="1" max="200">
        </div>
        

        <div>
            <label for="Dob">DOB</label>
            <input type="date" name="Dob" id="date" min="2003-05-10">
        </div>

        <div>
            <label>Favourite Food:</label>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana">
            <label for="Watermelon">Watermelon</label>
            <input type="checkbox" name="Watermelon" id="Watermelon">
        </div>

        <div>
            <label for="file">File</label>
            <input type="file">

        </div>

        <div>    
            <button type="reset" >Reset</button>
            <button type="submit" >SUBMIT</button>

        </form>



</body>
</html>
